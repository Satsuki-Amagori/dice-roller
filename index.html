<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイスロール</title>
</head>
<body>
    <h1>ダイスロールシミュレーター</h1>
    <form id="diceForm">
        <label for="numDice">ダイスの回数 (n):</label>
        <input type="number" id="numDice" name="numDice" min="1" value="1" required>
        <br><br>
        <label for="numSides">ダイスの面数 (m):</label>
        <input type="number" id="numSides" name="numSides" min="1" value="100" required>
        <br><br>
        <button type="button" id="rollButton">ロール</button>
    </form>
    <h2>結果</h2>
    <p id="result"></p>

    <!-- 音楽再生用 -->
    <audio id="diceMusic" src="dice-music.mp3" preload="auto"></audio>

    <!-- JavaScriptをボディ終了直前に配置 -->
    <script src="dice.js"></script>
</body>
</html>
