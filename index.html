<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://satsuki-amagori.github.io/wikipedia/style.css">
    <style>
        * {font-family: "UD デジタル 教科書体 N-R",'Kosugi Maru', sans-serif;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイスロール</title>
</head>
<body>
    <h1>CoCダイスロール</h1>
    <p>魔法検索エンジンは<a href="https://satsuki-amagori.github.io/magics/">こちら</a>から</p>
    <p>雨氷卓世界観百科は<a href="https://satsuki-amagori.github.io/wikipedia/">こちら</a>から</p>
    <form id="diceForm">
        <label for="numDice">ダイスの回数:</label>
        <input type="number" id="numDice" name="numDice" min="1" value="1" required>
        <br><br>
        <label for="numSides">ダイスの面数:</label>
        <input type="number" id="numSides" name="numSides" min="1" value="100" required>
        <br><br>
        <button type="button" id="rollButton">ダイスロール！</button>
    </form>
    <h2>結果</h2>
    <p id="result"></p>

    <!-- 音楽再生用 -->
    <audio id="diceMusic" src="dice-music.mp3" preload="auto"></audio>

    <!-- JavaScriptをボディ終了直前に配置 -->
    <script src="dice.js"></script>
</body>
</html>
